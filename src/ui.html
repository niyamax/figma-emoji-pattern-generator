<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Emoji Grid Plugin</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <!-- Search input commented out -->
    <!-- <input id="search" class="input" placeholder="Search"> -->

    <div class="container">
        <ul class="tabs" id="tab-list"></ul>
    </div>

    <div id="emoji-container"></div>

    <h2 class="section-title">Select a Pattern Style</h2>

    <div class="pattern-row">
        <div class="pattern-card selected" data-pattern="grid">
            <div class="pattern-icon">🎛️</div>
            <span>Grid</span>
        </div>
        <div class="pattern-card" data-pattern="spiral">
            <div class="pattern-icon">🌀</div>
            <span>Spiral</span>
        </div>
        <div class="pattern-card" data-pattern="wave">
            <div class="pattern-icon">🌊</div>
            <span>Wavy</span>
        </div>
        <div class="pattern-card disabled">
            <!-- <div class="pattern-icon">⋯</div> -->
            <div class="coming-soon">More patterns on the way!</span>
        </div>
    </div>

    <div class="action-buttons">
        <button id="clear-selection-button" class="secondary-button">Clear Selection</button>
        <button id="create-grid-button" class="primary-button">Generate Pattern</button>
    </div>

    <div id="error">
        <!-- Existing error handling content -->
    </div>

    <div id="empty-search">
        <!-- Existing empty search content -->
    </div>

    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="ui.js"></script>
</body>
</html>
