<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Emoji Grid Plugin</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <!-- Search input commented out -->
    <!-- <input id="search" class="input" placeholder="Search"> -->

    <div class="container">
        <ul class="tabs" id="tab-list"></ul>
    </div>

    <div id="emoji-container"></div>

    <!-- Container to display selected emojis -->
    <div id="selected-emojis-container" class="selected-emojis">
        <!-- Selected emojis will be displayed here -->
    </div>


    <!-- Action buttons -->
    <div class="actions">
        <button id="create-grid-button">Create Grid</button>
        <button id="clear-selection-button">Clear Selection</button>
    </div>

    <div id="error">
        <!-- Existing error handling content -->
    </div>

    <div id="empty-search">
        <!-- Existing empty search content -->
    </div>

    <script src="https://unpkg.com/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="ui.js"></script>
</body>
</html>
